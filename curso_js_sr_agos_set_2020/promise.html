<html>
 
<body>
 <div style="margin: 120px">
 
 <p>Nome: <span id="nome"></span> </p>
 <p>Id: <span id="id"></span> </p>
 <p>URl: <span id="URL"></span></p>
 <p>Bio: <span id="bio"></span></p>
 <img id="img" style="width: 100px; height: 100px; border-radius: 50%;" src="" />
 </div>
 
 <button onclick="buscarNaApi();">Buscar dados do git</button>
 <span style="display: none;"
 id="loading">Carregando...</span>
 </br>
 <input placeholder="Dados" value="" id="respostaGit" />
 <script>
 var spanNome = document.getElementById('nome');
 var spanId = document.getElementById('id');
 var spanBio = document.getElementById('bio');
 var spanImg = document.getElementById('img');
 var inputGit = document.getElementById('respostaGit')
 var spanLoagin = document.getElementById('loading')
 
 async function getUsuarioGit() {
 spanLoagin.style.display = 'contents'
 const response = await fetch(`https://api.github.com/users/${inputGit.value}`);
 var data = await response.json()
 if (data.message === 'Not Found') {
 alert(`Usuário ${inputGit.value} não existe`)
 inputGit.value = ''
 
 }
 spanLoagin.style.display = 'none'
 console.log(data)
 
 spanNome.innerHTML = data.login
 spanId.innerHTML = data.id
 spanBio.innerHTML = data.bio
 spanImg.src = data.avatar_url
 
 }
 
 function buscarNaApi() {
 console.log('botao apertado')
 getUsuarioGit()
 }
 
 </script>
</body>
 
</html>
