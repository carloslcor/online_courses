<html>
   <head>
        <title>Manipulando a DOM</title>
   </head> 
   <body>
       <div id="app"> 
           <button onclick="mostraAlerta()">Me pressione</button>
           <button onmouseover="mostraAlerta()">Passe o Mouse</button>
           <input onkeypress="mostraAlerta()"/>
       </div>
       <script>
           function mostraAlerta(){
            alert("Botao foi clicado"); 
           }
       </script>
   </body>
</html>
