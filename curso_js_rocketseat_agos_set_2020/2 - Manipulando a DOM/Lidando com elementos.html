<html>
    <head>
        <meta charset="UTF-8">
        <title>Lidando com Elementos</title>
    </head>
    <body>
        <div id = "app">
        <input id="nome" />
        </div>
        <script>
            var linkElement = document.createElement('a');//cria um elemento com a tag 'a'
            linkElement.setAttribute('href', 'http://loja.freedomshop.net.br');//colocar atributos na pagina pelo script
            //linkElement.setAttribute(title, 'Site');

            var textElement = document.createTextNode('Acessar site da Freedom Shop');
            linkElement.appendChild(textElement);//Posiciona o textElement no LinkElement

            var containerElement = document.querySelector('#app');   
            containerElement.appendChild(linkElement);

            var inputElement = document.querySelector('#nome');
            //containerElement.removeChild(inputElement);// Remove o input do documento atravez do java script.
        </script>
    </body>
</html>
